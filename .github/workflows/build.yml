            ##  <img src="https://github.com/tassa-yoniso-manasi-karoto/langkit/blob/dev/internal/windows.svg" height="16"> "Windows protected your PC" popup
            When running for the first time, Windows **may show a blue popup** that says "Windows protected your PC":
            1. Click **"More info"**
            2. Click **"Run anyway"**

            This is **normal for unsigned software that isn't widely used** and should only happen once.

            Langkit also requires **WebView2** but it comes pre-installed with all modern versions of Windows.
            
            ## <img src="https://github.com/tassa-yoniso-manasi-karoto/langkit/blob/dev/internal/linux.svg" height="20"> Linux Webkit Compatibility
            The Linux archive (`langkit-app-linux.tar.xz`) contains **two binaries** due to webkit2gtk library incompatibility:
            - **`langkit`**: For systems with webkit2gtk-4.0 (Ubuntu 22.04, Debian 12, RHEL, older Fedora)
            - **`langkit-webkit2_41`**: For systems with webkit2gtk-4.1 (Ubuntu 24.04+, Debian 13+, Void Linux, Arch starting from March 2026)

            Most users should try `langkit` first. See the README.txt in the archive for details.

